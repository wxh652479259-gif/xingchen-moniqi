
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星辰模拟炒股 - StarTrade Simulator</title>
    <style>
        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --up-color: #f85149;
            --down-color: #3fb950;
            --accent-color: #58a6ff;
            --panel-bg: #1f242c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            grid-column: 1 / -1;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .sidebar-left {
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .main-content {
            padding: 15px;
            overflow-y: auto;
            background-color: var(--primary-bg);
        }

        .sidebar-right {
            background-color: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
        }

        /* Stock List Styling */
        .stock-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .stock-item:hover {
            background-color: var(--panel-bg);
        }

        .stock-item.active {
            background-color: var(--panel-bg);
            border-left: 4px solid var(--accent-color);
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-up { color: var(--up-color); }
        .price-down { color: var(--down-color); }

        /* Trading Panel */
        .trading-panel {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-buy { background-color: var(--up-color); color: white; }
        .btn-sell { background-color: var(--down-color); color: white; }
        .btn-buy:disabled, .btn-sell:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Tab Controls */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Card components */
        .card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .scroll-custom::-webkit-scrollbar { width: 6px; }
        .scroll-custom::-webkit-scrollbar-track { background: transparent; }
        .scroll-custom::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto auto;
                height: auto;
            }
            .sidebar-left, .sidebar-right { border: none; height: 400px; }
        }
    </style>

</head>

</body>
</html>
